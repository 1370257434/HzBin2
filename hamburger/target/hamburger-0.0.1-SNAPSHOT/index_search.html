	var href = window.location.href;
	var keyWord = decodeURI(href.split("?")[1].split("=")[1]);

	 function page(pn){
		
	var currentPage = pn;
	
	
	$.ajax({
		type:"post",
		url:"manage/food/search.do",
		data:{
			proName:keyWord,
			pageNum:pn,
			pageSize:"6"
		},
		dataType:"json",
		success:function(response){
			console.log(response);
         var pros = response.data.list;
         $("#mainfood ul").empty();
			for(var i=0;i<pros.length;i++){
				var lis = $("<li></li>");
			
					lis.append("<div style='float:left' class='pro-img'><img style='height:90%; width:100%' title='Freature Product' alt='Freature Product' src='/upload/"+pros[i].main_image+"'/></div>");
					lis.append("<div class='pro-content'><p> &nbsp"+pros[i].name+"</p></div>");
					lis.append("<div class='pro-price'><p>￥"+pros[i].price+"</p></div>");
					lis.append("<div class='pro-detail' style='line-height:35px'><a class='abtn' href='food.html?pId="+pros[i].id+"'>查看详情</a></div>");
					$("#mainfood ul").append(lis);
					
					}
				
				$("#pages").empty();
				var nums = response.data.navigatepageNums;
				if(currentPage == response.data.firstPage){
					$("#pages").append("<li class='disabled'><a>&laquo;</a></li>");
				}else{
					$("#pages").append("<li onclick = 'page("+(currentPage-1)+")'><a >&laquo;</a></li>");
				}
			
				for(var i=0;i<nums.length;i++){
					$("#pages").append("<li  onclick =' page("+nums[i]+")'><a>"+nums[i]+"</a></li>");
				}
				if(currentPage ==  response.data.lastPage){
					$("#pages").append("<li class='disabled'><a>&raquo;</a></li>");
				}else{
					$("#pages").append("<li onclick = 'page("+(currentPage+1)+")'><a>&raquo;</a></li>");
				} 
				
			}
			
		})
	
	
	
	}page(1);
	 

	 $("#search").click(function(){
		 
			var keyVal = $("#keywords").val();
			if(null == keyVal || "" == keyVal || keyVal.length == 0 ){
				alert("您还没有输入关键字");
				return;
				
			}
			 
			var uri = encodeURI("index_search.html?keywords="+keyVal);
			window.location.href = uri;
